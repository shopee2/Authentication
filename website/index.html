<head>

    <link rel="icon" type="image/png" href="https://avatars3.githubusercontent.com/u/73869743?s=200&v=4"/>
    <style>
        .bg-shopee{
            background-color: rgb(238, 77, 45) !important;
        }
        .text-shopee{
            color: rgb(238, 77, 45) !important;
        }
        .text-sm{
          font-size: 12px;
        }
    </style>
</head>
<body class="h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-shopee" href="#">Shopee2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" disabled>เข้าสู่ระบบ <span class="sr-only"></span></a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="d-flex w-100 h-100 bg-shopee">
        <div class="bg-white w-25 h-auto m-auto justify-content-center p-4">
            <h5 class="mb-4">เข้าสู่ระบบ</h5>
            <form>
                <div class="form-group mb-3">
                  <input type="text" class="form-control form-control-sm" placeholder="หมายเลขโทรศัพท์ / Email / ชื่อผู้ใช้" id="username">
                </div>
                <div class="form-group mb-4">
                  <input type="password" class="form-control  form-control-sm" placeholder="รหัสผ่าน" id="password">
                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-sm bg-shopee text-white form-control  form-control-sm">เข้าสู่ระบบ</button> 
                </div>
              </form>
              <hr>
              <div class="d-flex row">
                <p class="text-muted text-sm mx-auto">เพิ่งเคยเข้ามาใน Shopee ใช่หรือไม่?</p>
                <a class="text-shopee mx-auto" href="register/user.html"><p class="text-sm">สมัครสมาชิก<p></a>
              </div>
              <div class="d-flex row">
                <p class="text-muted text-sm mx-auto">อยากสมัครเป็นผู้ขายใช่หรือไม่?</p>
                <a class="text-shopee mx-auto" href="register/sale.html"><p class="text-sm">สมัครบัญชีร้านค้า<p></a>
              </div>
        </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
