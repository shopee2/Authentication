<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .bg-shopee{
            background-color: rgb(238, 77, 45) !important;
        }
        .text-shopee{
            color: rgb(238, 77, 45) !important;
        }
        .w-95{
          width: 95% !important;
        }
        .w-45{
          width: 45% !important;
        }
    </style>
</head>
<body class="h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-shopee" href="../index.html">Shopee2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" disabled>สมัครสมาชิก <span class="sr-only"></span></a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="d-flex w-100 h-100 bg-shopee">
        <div class="bg-white w-50 h-auto m-auto justify-content-center p-4">
            <h6 class="mb-4">สมัครสมาชิก</h6>
            <form>
                <div class="form-group d-flex mb-3 w-100">
                  <input type="text" class="form-control form-control-sm w-45 mx-auto" placeholder="ชื่อผู้ใช้" id="uid">
                  <select class="form-control form-control-sm w-45 mx-auto" id="gender">
                        <option default>เพศ</option>
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="other">อิ่นๆ</option>
                    </select>
                </div>
                <div class="form-group d-flex mb-3">
                    <input type="password" class="form-control form-control-sm w-45 mx-auto" placeholder="รหัสผ่าน" id="password">
                    <input type="password" class="form-control form-control-sm w-45 mx-auto" placeholder="ยืนยันรหัสผ่าน" id="cPassword">
                </div>
                <div class="form-inline mb-3">
                  <input type="password" class="form-control  form-control-sm w-45 mx-auto" placeholder="ชื่อจริง" id="firstName">
                  <input type="text" class="form-control  form-control-sm w-45 mx-auto" placeholder="นามสกุล" id="lastName">
                </div>

                <div class="form-inline mb-3">
                    <input type="date" class="form-control form-control-sm w-45 mx-auto"  id="dateOfBirth">
                    <input type="text" class="form-control form-control-sm w-45 mx-auto" placeholder="เบอร์โทรศัพท์" id="phoneNumber">
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control form-control-sm w-95 mx-auto" placeholder="ที่อยู่" id="address">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-sm bg-shopee text-white form-control  form-control-sm">สมัครสมาชิก</button> 
                 </div>
                 
              </form>
        </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
