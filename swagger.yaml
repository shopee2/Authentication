swagger: '2.0'
info:
  version: '1.0.0'
  title: OAuth2 Project SOP
  description: KMITL Maime-Mainhee-Maicode.

paths:
  /register/user:
    post:
      summary: send user data to User Management
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: "body"
        name: "body"
        description: user profile object that want to send to User Management
        required: true
        schema:
          $ref: '#/definitions/UserRegisterService'
      responses:
        200:
          description: OK
        400:
          description: invalid input
          schema:
            $ref: '#/definitions/isFailed'
  /register/sale:
    post:
      summary: send user data to Sale Management
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: "body"
        name: "body"
        description: sale profile object that want to send to Sale Management
        required: true
        schema:
           $ref: '#/definitions/SaleRegisterService'
      responses:
        200:
          description: OK
        400:
          description: invalid input
          schema:
            $ref: '#/definitions/isFailed'
  /login:
    post:
      summary: login user
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: "body"
        name: "body"
        description: login user
        required: true
        schema:
           $ref: '#/definitions/LoginPage'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/isSuccess'
        400:
          description: invalid input
          schema:
            $ref: '#/definitions/isFailed'
  /validate/{token}:
    get:
      summary: validate user
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: token
        description: validate user
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Validate'
        400:
          description: invalid token
definitions:
  UserRegisterService:
    type: object
    properties:
      Account:
        type: object
        properties:
          username:
            type: string
          password:
            type: string
          role:
            type: string
      UserProfile:
        type: object
        properties:
          firstName:
            type: string
          lastName:
            type: string
          dateOfBirth:
            type: object
            properties:
              year:
                type: string
              month:
                type: string
              date:
                type: string
          address:
            type: string
          phoneNumber:
            type: string
          gender:
            type: string
            enum:
            - "male"
            - "female"
            - "other"
  SaleRegisterService:
    type: object
    properties:
      Account:
        type: object
        properties:
          username:
            type: string
          password:
            type: string
          role:
            type: string
      SaleProfile:
        type: object
        properties:
          firstName:
            type: string
          lastName:
            type: string
          email:
            type: string
          address:
            type: string
          phoneNumber:
            type: string
          shopName:
            type: string
          detail:
            type: string
          shopType:
            type: string
  LoginPage:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  isSuccess:
    type: object
    properties:
      token:
        type: string
      role:
        type: string
  isFailed:
    type: object
    properties:
      message:
        type: string
  Validate:
    type: object
    properties:
      uid:
        type: string
      role:
        type: string

host: virtserver.swaggerhub.com
basePath: /NAPATKRUP/Authentication/1.0.0
schemes:
 - https
